<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL TO DO LIST </title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="views/styles.css">
</head>
<body>
  <header>
    <h1>To Do List:</h1>
  </header>
  <section id="addSection"> 
      <h2>New Task:</h2>
      <input type="text" id="taskIn" placeholder="Add Task">
      <button type="button" id="addButton">Add To List</button>
  </section>
  <section class="allTasks">
    <div>
      <ul id="todoList">
        <li>Tasks to Complete:</li>
      </ul>
    </div>
        <div>
          <ul id="tasksCompleted">
            <li>Completed Tasks:</li>
          </ul>
        </div>
  </section>
</body>
</html>
